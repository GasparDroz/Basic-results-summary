<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style-index.css">
  <link rel="stylesheet" href="normalize.css">
</head>
<body>
    <!--SECTION-1 (va a la izquierda)-->
    <section class="section-1">
      <h3>Your Result</h3> 
      <div class="section-1_circle">
        <div class="section-1_circle_bigNumber">76</div>
        <div class="section-1_circle_smallNumber">of 100</div>
      </div>
      <div class="section-1_text">
        <h2>Great</h2> 
  
        <p>You scored higher than 65% of the people who have taken these tests.</p> 
      </div>
      
    </section>  
  
    <!--SECTION-2 (va a la derecha)-->
  
    <section class="section-2">
      <h3>Summary</h3> 

  
      <div class="section-2_reaction">
        <img src="./assets/images/icon-reaction.svg" class="section-2_reaction_img">
        <p>Reaction <span> 80 / 100</span></p> 
      </div> 
      <div class="section-2_memory">
        <img src="./assets/images/icon-memory.svg" class="section-2_memory_img">
        <p>Memory <span> 92 / 100</span></p>
      </div>
      <div class="section-2_verbal">
        <img src="./assets/images/icon-verbal.svg" class="section-2_verbal_img">
        <p class="one">Verbal <span> 61 / 100</span></p>
      </div>     
      <div class="section-2_visual">
        <img src="./assets/images/icon-visual.svg" class="section-2_visual_img">
        <p class="two">Visual <span> 72 / 100</span></p>
      </div>
      
  
      <button>Continue</button>
    </section>
  
  
  
  
  <!--Footer
  <footer>
    <section class="footer">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Gaspar Droz</a>
    </section>
  </footer>
  -->
</body>
</html>
